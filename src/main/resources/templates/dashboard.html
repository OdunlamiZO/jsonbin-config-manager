<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>JSONBin Config Manager - Dashboard</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" th:href="@{/css/ui-tokens.css}" />
    <link rel="stylesheet" th:href="@{/css/fragments/modals/modal.css}" />
    <link
      rel="stylesheet"
      th:href="@{/css/fragments/modals/confirm-modal.css}"
    />

    <link rel="stylesheet" th:href="@{/css/application.css}" />
  </head>

  <body class="poppins-regular">
    <div class="jsonbin-page">
      <div th:replace="fragments/header :: header"></div>

      <div class="flex-1 px-24 py-8 bg-neutral-200 flex flex-col gap-4">
        <div class="flex items-center justify-between">
          <span class="text-lg font-semibold text-neutral-700">Projects</span>

          <button
            class="group flex items-center gap-2 rounded-lg px-4 py-2 text-sm font-semibold bg-neutral-100 text-primary border border-primary-light hover:bg-primary-light hover:text-white transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
            onclick="openCreateProjectModal()"
            th:disabled="${!#authorization.expression('hasAnyRole(''SUPER_ADMIN'',''ADMIN'')')}"
          >
            <span
              class="material-symbols-outlined text-primary group-hover:text-white text-[18px] -translate-x-1"
              >add</span
            >
            New Project
          </button>
        </div>

        <div
          th:if="${#lists.isEmpty(projects)}"
          class="flex-1 flex flex-col items-center justify-center text-neutral-600"
        >
          <span
            class="material-symbols-outlined text-neutral-400 text-[48px] mb-3"
            >folder_open</span
          >
          <span class="text-base"
            >No projects found. Click <b>New Project</b> to get started.</span
          >
        </div>

        <div th:else class="flex flex-col gap-8">
          <div
            th:each="project : ${projects}"
            class="border border-neutral-200 bg-neutral-100 rounded-lg shadow-sm"
          >
            <div
              class="p-4 flex items-center justify-between border-b border-neutral-200"
            >
              <div>
                <h2
                  class="text-lg font-semibold text-neutral-700"
                  th:text="${project.name}"
                ></h2>

                <p
                  class="text-sm text-neutral-600"
                  th:text="${project.description}"
                ></p>
              </div>

              <div>
                <button
                  class="flex items-center gap-1.5 rounded-lg px-3 py-1.5 text-sm font-medium bg-neutral-100 text-primary border border-primary-light hover:bg-primary-light hover:text-white transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
                  th:data-action-url="@{/project/{projectId}/archive(projectId=${project.id})}"
                  th:data-project-name="${project.name}"
                  onclick="
                    openConfirmModal({
                      actionUrl: this.dataset.actionUrl,
                      title: 'Archive Project',
                      message:
                        'Are you sure you want to archive the project <span class=\'font-semibold\'>' +
                        this.dataset.projectName +
                        '</span>? You can restore this project later from the archive.',
                      confirmText: 'Archive',
                      cancelText: 'Cancel',
                    })
                  "
                  th:disabled="${!#authorization.expression('hasAnyRole(''SUPER_ADMIN'',''ADMIN'')')}"
                >
                  <span class="material-symbols-outlined text-[18px]"
                    >archive</span
                  >
                  Archive
                </button>
              </div>
            </div>

            <div class="flex">
              <div
                th:each="env,iterStat : ${project.envs}"
                th:class="${'p-3 flex-1' + (!iterStat.last ? ' border-r border-neutral-200' : '')}"
              >
                <div class="flex items-center justify-between">
                  <span
                    th:text="${env.name == 'dev' ? 'Development' : (env.name == 'staging' ? 'Staging' : (env.name == 'prod' ? 'Production' : env.name))}"
                  ></span>

                  <span
                    th:text="${env.name}"
                    th:class="${'ml-2 px-2 py-0.5 rounded text-xs font-semibold ' +
                      (env.name == 'dev' ? 'bg-blue-bg text-blue-text border border-blue-border' :
                      (env.name == 'staging' ? 'bg-yellow-bg text-yellow-text border border-yellow-border' :
                      (env.name == 'prod' ? 'bg-green-bg text-green-text border border-green-border' :
                      'bg-neutral-100 text-neutral-700 border border-neutral-300')))}"
                  ></span>
                </div>

                <div
                  class="mt-2 flex flex-col gap-2"
                  th:if="${env.record != null and env.record.values != null}"
                >
                  <div th:each="keyStat : ${env.record.values}">
                    <div
                      class="flex items-center gap-2 variable-row"
                      th:attr="data-key=${keyStat.key}"
                    >
                      <span
                        class="flex-1 bg-neutral-200 border border-neutral-200 rounded px-2 py-1 text-xs text-neutral-600"
                        th:text="${keyStat.key}"
                      ></span>

                      <span
                        class="flex-1 bg-neutral-200 border border-neutral-200 rounded px-2 py-1 text-xs text-neutral-700"
                        th:text="${keyStat.value}"
                      ></span>

                      <button
                        type="button"
                        class="px-2 py-1 w-16 rounded bg-purple-bg text-purple-text border border-purple-border text-xs font-semibold hover:bg-purple-bg-hover hover:text-purple-text-hover hover:border-purple-border-hover transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
                        onclick="openEditVariableForm(this)"
                        th:data-key="${keyStat.key}"
                        th:data-value="${keyStat.value}"
                        th:disabled="${!#authorization.expression('hasAnyRole(''SUPER_ADMIN'',''ADMIN'',''EDITOR'')')}"
                      >
                        Edit
                      </button>

                      <button
                        type="button"
                        class="px-2 py-1 w-16 rounded bg-red-bg text-red-text border border-red-border text-xs font-semibold hover:bg-red-bg-hover hover:text-red-text-hover hover:border-red-border-hover transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
                        th:data-action-url="@{/project/{projectId}/env/{envId}/variable/{key}/delete(projectId=${project.id},envId=${env.id},key=${keyStat.key})}"
                        th:data-key="${keyStat.key}"
                        onclick="
                          openConfirmModal({
                            actionUrl: this.dataset.actionUrl,
                            title: 'Delete Variable',
                            message:
                              'Are you sure you want to delete the variable <span class=\'font-semibold\'>' +
                              this.dataset.key +
                              '</span>? This action cannot be undone.',
                            confirmText: 'Delete',
                            cancelText: 'Cancel',
                          })
                        "
                        th:disabled="${!#authorization.expression('hasAnyRole(''SUPER_ADMIN'',''ADMIN'',''EDITOR'')')}"
                      >
                        Delete
                      </button>
                    </div>
                  </div>
                </div>

                <div class="mt-3 w-full" style="position: relative">
                  <button
                    type="button"
                    class="add-variable-btn w-full flex items-center justify-center rounded border border-neutral-300 bg-neutral-100 px-4 py-1 text-sm font-semibold text-neutral-700 hover:bg-neutral-200 hover:border-primary transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
                    onclick="
                      this.style.display = 'none';
                      const form = this.nextElementSibling;
                      form.classList.remove('hidden');
                      form.querySelector('input[name=key]').focus();
                    "
                    th:disabled="${!#authorization.expression('hasAnyRole(''SUPER_ADMIN'',''ADMIN'',''EDITOR'')')}"
                  >
                    Add Variable
                  </button>

                  <form
                    class="mt-2 flex-col space-y-2 hidden variable-form"
                    th:action="@{/project/{projectId}/env/{envId}/variable(projectId=${project.id},envId=${env.id})}"
                    method="post"
                    th:if="${#authorization.expression('hasAnyRole(''ADMIN'',''SUPER_ADMIN'',''EDITOR'')')}"
                  >
                    <div class="flex gap-2 variable-form-fields">
                      <input
                        name="key"
                        type="text"
                        placeholder="Key"
                        required
                        class="flex-1 border border-neutral-300 rounded px-2 py-1 text-sm focus:outline-none focus:border-primary variable-key-input"
                      />

                      <input
                        name="value"
                        type="text"
                        placeholder="Value"
                        required
                        class="flex-1 border border-neutral-300 rounded px-2 py-1 text-sm focus:outline-none focus:border-primary variable-value-input"
                      />
                    </div>

                    <div class="flex gap-2">
                      <button
                        type="button"
                        class="flex-1 rounded border border-neutral-300 bg-neutral-100 text-neutral-700 font-semibold py-1 hover:bg-neutral-200 hover:border-primary transition-colors text-sm"
                        onclick="cancelEditVariable(this)"
                      >
                        Cancel
                      </button>

                      <button
                        type="submit"
                        class="flex-1 rounded bg-neutral-100 text-primary border border-primary-light font-semibold py-1 hover:bg-primary-light hover:text-white transition-colors text-sm"
                      >
                        Save
                      </button>
                    </div>
                  </form>

                  <script>
                    // Show the edit variable form and prefill with selected key/value
                    function openEditVariableForm(btn) {
                      const envSection = btn.closest('.flex-1');
                      if (!envSection) return;
                      const form = envSection.querySelector('.variable-form');
                      if (!form) return;
                      form.classList.remove('hidden');
                      // Prefill form fields with the selected variable's key and value
                      const keyInput = form.querySelector(
                        '.variable-key-input',
                      );
                      const valueInput = form.querySelector(
                        '.variable-value-input',
                      );
                      const editingKey = btn.getAttribute('data-key');
                      keyInput.value = editingKey;
                      valueInput.value = btn.getAttribute('data-value');
                      keyInput.readOnly = false;
                      keyInput.style.display = '';
                      // Hide the row for the key being edited
                      const allRows =
                        envSection.querySelectorAll('.variable-row');
                      allRows.forEach((row) => {
                        if (row.getAttribute('data-key') === editingKey) {
                          row.style.display = 'none';
                        }
                      });
                      // Store the editing key on the form for cancel
                      form.setAttribute('data-editing-key', editingKey);
                      // Focus value input for editing
                      valueInput.focus();
                      // Hide the add variable button while editing
                      const addBtn =
                        envSection.querySelector('.add-variable-btn');
                      if (addBtn) addBtn.style.display = 'none';
                    }

                    // Cancel editing a variable and restore previous state
                    function cancelEditVariable(cancelBtn) {
                      const form = cancelBtn.form;
                      const wrapper = form.closest('div[style]');
                      const btn = wrapper.querySelector('.add-variable-btn');
                      if (btn) btn.style.display = 'flex';
                      form.classList.add('hidden');
                      // Restore the hidden row if editing
                      const editingKey = form.getAttribute('data-editing-key');
                      if (editingKey) {
                        const envSection = form.closest('.flex-1');
                        if (envSection) {
                          const row = envSection.querySelector(
                            '.variable-row[data-key="' + editingKey + '"]',
                          );
                          if (row) row.style.display = '';
                        }
                        form.removeAttribute('data-editing-key');
                      }
                    }
                  </script>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div th:replace="fragments/project-modal :: projectModal"></div>

      <div th:replace="fragments/modals/confirm-modal :: confirmModal"></div>

      <div th:replace="fragments/footer :: footer"></div>
    </div>
  </body>
</html>
