<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>JSONBin Config Manager - Dashboard</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" th:href="@{/css/application.css}" />
  </head>

  <body class="poppins-regular">
    <div class="jsonbin-page">
      <div th:replace="fragments/header :: header"></div>

      <div class="flex-1 px-24 py-8 bg-primary-light space-y-4">
        <div class="flex items-center justify-between">
          <span class="text-lg font-semibold">Projects</span>

          <button
            class="flex items-center gap-2 rounded-lg bg-primary-dark px-4 py-2 text-sm font-semibold text-white transition-opacity hover:bg-primary-base"
            onclick="openCreateProjectModal()"
          >
            <svg
              class="h-4 w-4 text-white -translate-x-1"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 4v16m8-8H4"
              />
            </svg>
            New Project
          </button>
        </div>

        <div
          th:if="${#lists.isEmpty(projects)}"
          class="mt-52 flex flex-col items-center justify-center text-primary-base"
        >
          <svg
            class="h-12 w-12 mb-3 text-primary-mid"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            viewBox="0 0 24 24"
          >
            <circle cx="12" cy="12" r="10" stroke-dasharray="4 2" />
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M8 12h8M12 8v8"
            />
          </svg>
          <span class="text-base"
            >No projects found. Click <b>New Project</b> to get started.</span
          >
        </div>

        <div th:else class="flex flex-col"></div>

        <div th:else class="flex flex-col gap-8">
          <div
            th:each="project : ${projects}"
            class="border border-primary-mid bg-white rounded-lg"
          >
            <div
              class="p-4 flex items-center justify-between border-b border-primary-mid"
            >
              <div>
                <h2
                  class="text-lg font-semibold text-primary-dark"
                  th:text="${project.name}"
                ></h2>

                <p
                  class="text-sm text-primary-base"
                  th:text="${project.description}"
                ></p>
              </div>

              <div></div>
            </div>

            <div class="flex">
              <div
                th:each="env,iterStat : ${project.envs}"
                th:class="${'p-3 flex-1' + (!iterStat.last ? ' border-r border-primary-mid' : '')}"
              >
                <div class="flex items-center justify-between">
                  <span
                    th:text="${env.name == 'dev' ? 'Development' : (env.name == 'staging' ? 'Staging' : (env.name == 'prod' ? 'Production' : env.name))}"
                  ></span>

                  <span
                    th:text="${env.name}"
                    th:class="${'ml-2 px-2 py-0.5 rounded text-xs font-semibold ' +
                      (env.name == 'dev' ? 'bg-blue-bg text-blue-text border border-blue-border' :
                      (env.name == 'staging' ? 'bg-yellow-bg text-yellow-text border border-yellow-border' :
                      (env.name == 'prod' ? 'bg-green-bg text-green-text border border-green-border' :
                      'bg-primary-mid text-primary-dark border border-primary-base')))}"
                  ></span>
                </div>

                <div
                  class="mt-2 flex flex-col gap-2"
                  th:if="${env.record != null and env.record.values != null}"
                >
                  <div th:each="keyStat : ${env.record.values}">
                    <div
                      class="flex items-center gap-2 variable-row"
                      th:attr="data-key=${keyStat.key}"
                    >
                      <span
                        class="flex-1 bg-primary-light border border-primary-mid rounded px-2 py-1 text-xs text-primary-base"
                        th:text="${keyStat.key}"
                      ></span>

                      <span
                        class="flex-1 bg-primary-light border border-primary-mid rounded px-2 py-1 text-xs text-primary-dark"
                        th:text="${keyStat.value}"
                      ></span>

                      <button
                        type="button"
                        class="px-2 py-1 w-16 rounded bg-purple-bg text-purple-text border border-purple-border text-xs font-semibold hover:bg-purple-bg-hover hover:text-purple-text-hover hover:border-purple-border-hover transition-colors"
                        onclick="openEditVariableForm(this)"
                        th:data-key="${keyStat.key}"
                        th:data-value="${keyStat.value}"
                      >
                        Edit
                      </button>

                      <button
                        type="button"
                        class="px-2 py-1 w-16 rounded bg-red-bg text-red-text border border-red-border text-xs font-semibold hover:bg-red-bg-hover hover:text-red-text-hover hover:border-red-border-hover transition-colors"
                        th:data-action-url="@{/project/{projectId}/env/{envId}/variable/{key}/delete(projectId=${project.id},envId=${env.id},key=${keyStat.key})}"
                        th:data-key="${keyStat.key}"
                        onclick="openDeleteVariableModalFromBtn(this)"
                      >
                        Delete
                      </button>
                    </div>
                  </div>
                </div>

                <div class="mt-3 w-full" style="position: relative">
                  <button
                    type="button"
                    class="add-variable-btn w-full flex items-center justify-center rounded border border-primary-mid bg-white px-4 py-1 text-sm font-semibold text-primary-dark hover:bg-primary-light hover:border-primary-base transition-colors"
                    onclick="this.style.display='none'; const form = this.nextElementSibling; form.classList.remove('hidden'); form.querySelector('input[name=key]').focus();"
                  >
                    Add Variable
                  </button>

                  <form
                    class="mt-2 flex-col space-y-2 hidden variable-form"
                    th:action="@{/project/{projectId}/env/{envId}/variable(projectId=${project.id},envId=${env.id})}"
                    method="post"
                  >
                    <div class="flex gap-2 variable-form-fields">
                      <input
                        name="key"
                        type="text"
                        placeholder="Key"
                        required
                        class="flex-1 border border-primary-mid rounded px-2 py-1 text-sm focus:outline-none focus:border-primary-base variable-key-input"
                      />

                      <input
                        name="value"
                        type="text"
                        placeholder="Value"
                        required
                        class="flex-1 border border-primary-mid rounded px-2 py-1 text-sm focus:outline-none focus:border-primary-base variable-value-input"
                      />
                    </div>

                    <div class="flex gap-2">
                      <button
                        type="button"
                        class="flex-1 rounded border border-primary-mid bg-white text-primary-dark font-semibold py-1 hover:bg-primary-light hover:border-primary-base transition-colors text-sm"
                        onclick="cancelEditVariable(this)"
                      >
                        Cancel
                      </button>

                      <button
                        type="submit"
                        class="flex-1 rounded bg-primary-dark text-white font-semibold py-1 hover:bg-primary-base transition-colors text-sm"
                      >
                        Save
                      </button>
                    </div>
                  </form>

                  <script>
                    function openEditVariableForm(btn) {
                      // Find the closest env section
                      const envSection = btn.closest(".flex-1");
                      if (!envSection) return;
                      // Find the add/edit variable form in this env section
                      const form = envSection.querySelector(".variable-form");
                      if (!form) return;
                      // Show the form
                      form.classList.remove("hidden");
                      // Fill the form with the key and value
                      const keyInput = form.querySelector(
                        ".variable-key-input"
                      );
                      const valueInput = form.querySelector(
                        ".variable-value-input"
                      );
                      const editingKey = btn.getAttribute("data-key");
                      keyInput.value = editingKey;
                      valueInput.value = btn.getAttribute("data-value");
                      keyInput.readOnly = false;
                      keyInput.style.display = "";
                      // Hide the row for the key being edited
                      const allRows =
                        envSection.querySelectorAll(".variable-row");
                      allRows.forEach((row) => {
                        if (row.getAttribute("data-key") === editingKey) {
                          row.style.display = "none";
                        }
                      });
                      // Store the editing key on the form for cancel
                      form.setAttribute("data-editing-key", editingKey);
                      // Focus value input for editing
                      valueInput.focus();
                      // Hide the add variable button
                      const addBtn =
                        envSection.querySelector(".add-variable-btn");
                      if (addBtn) addBtn.style.display = "none";
                    }

                    function cancelEditVariable(cancelBtn) {
                      const form = cancelBtn.form;
                      const wrapper = form.closest("div[style]");
                      const btn = wrapper.querySelector(".add-variable-btn");
                      if (btn) btn.style.display = "flex";
                      form.classList.add("hidden");
                      // Restore the hidden row if editing
                      const editingKey = form.getAttribute("data-editing-key");
                      if (editingKey) {
                        const envSection = form.closest(".flex-1");
                        if (envSection) {
                          const row = envSection.querySelector(
                            '.variable-row[data-key="' + editingKey + '"]'
                          );
                          if (row) row.style.display = "";
                        }
                        form.removeAttribute("data-editing-key");
                      }
                    }
                  </script>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div th:replace="fragments/project-modal :: projectModal"></div>

      <div
        th:replace="fragments/delete-variable-modal :: deleteVariableModal"
      ></div>

      <div th:replace="fragments/footer :: footer"></div>
    </div>
  </body>
</html>
