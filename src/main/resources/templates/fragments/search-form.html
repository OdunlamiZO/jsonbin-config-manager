<!doctype html>
<html
  xmlns:th="http://www.thymeleaf.org"
  th:fragment="searchForm(actionUrl, searchValue)"
>
  <div class="flex items-center space-x-2 relative w-full max-w-md">
    <form
      method="get"
      th:action="@{__${actionUrl}__}"
      class="flex items-center space-x-2 relative w-full"
    >
      <div class="relative flex-grow">
        <input
          type="text"
          name="search"
          placeholder="Search..."
          class="border border-neutral-300 rounded px-3 py-2 pr-8 w-full focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary"
          th:value="${searchValue}"
        />

        <a
          th:href="@{__${actionUrl}__}"
          class="absolute right-2 top-1/2 -translate-y-1/2 text-neutral-500 hover:text-neutral-700 text-lg cursor-pointer"
          th:if="${searchValue != null and !searchValue.isEmpty()}"
        >
          &times;
        </a>
      </div>

      <button
        type="submit"
        class="px-4 py-2 rounded bg-neutral-100 text-primary border border-primary-light font-semibold hover:bg-primary-light hover:text-white whitespace-nowrap transition-opacity"
      >
        Search
      </button>
    </form>
  </div>
</html>
