<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>JSONBin Config Manager - Login</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" th:href="@{/css/application.css}" />
  </head>

  <body class="poppins-regular bg-neutral-200">
    <div class="jsonbin-page">
      <div class="flex-1 flex items-center justify-center">
        <div
          class="p-6 w-4/5 max-w-[480px] bg-neutral-100 shadow-sm border border-neutral-200 rounded-lg flex flex-col items-center gap-6"
        >
          <div class="flex flex-col items-center gap-2">
            <span th:replace="fragments/json-icon :: jsonIcon(size=32)"></span>

            <span class="text-xl font-semibold tracking-wide text-neutral-700">
              JSONBin Config Manager
            </span>
          </div>

          <form th:action="@{/login}" method="post" class="w-full">
            <div
              th:if="${errorMessage}"
              th:text="${errorMessage}"
              class="mb-4 text-sm text-red-600 text-center"
            ></div>

            <div class="pb-7 relative w-full">
              <input
                id="email"
                name="email"
                type="email"
                placeholder=" "
                class="peer w-full border border-neutral-300 rounded-md pt-5 pb-1.5 px-2.5 text-xs placeholder-transparent bg-neutral-100 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary"
              />

              <label
                for="email"
                class="absolute left-2.5 top-1.5 text-neutral-600 text-xs transition-all peer-placeholder-shown:top-3 peer-placeholder-shown:text-sm peer-placeholder-shown:text-neutral-600 peer-focus:top-1.5 peer-focus:text-xs peer-focus:text-neutral-700"
              >
                Email
              </label>
            </div>

            <div class="relative w-full">
              <input
                id="password"
                name="password"
                type="password"
                placeholder=" "
                class="peer w-full border border-neutral-300 rounded-md pt-5 pb-1.5 px-2.5 text-xs placeholder-transparent bg-neutral-100 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary pr-10"
              />

              <label
                for="password"
                class="absolute left-2.5 top-1.5 text-neutral-600 text-xs transition-all peer-placeholder-shown:top-3 peer-placeholder-shown:text-sm peer-placeholder-shown:text-neutral-600 peer-focus:top-1.5 peer-focus:text-xs peer-focus:text-neutral-700"
              >
                Password
              </label>

              <button
                type="button"
                onclick="togglePasswordVisibility()"
                class="absolute right-2.5 top-1/2 -translate-y-1/2 text-xs text-neutral-600 hover:text-neutral-700 focus:outline-none"
              >
                Show
              </button>
            </div>

            <script>
              // Toggle the visibility of the password input field
              function togglePasswordVisibility() {
                const input = document.getElementById('password');
                const button = event.currentTarget;
                const isVisible = input.type === 'text';
                input.type = isVisible ? 'password' : 'text';
                button.textContent = isVisible ? 'Show' : 'Hide';
              }
            </script>

            <div class="w-full mt-2 mb-5 text-right">
              <a href="#" class="text-xs text-neutral-600 hover:underline"
                >Forgot Password?</a
              >
            </div>

            <button
              type="submit"
              class="w-full bg-neutral-100 text-primary border border-primary-light text-sm py-2 rounded-md hover:bg-primary-light hover:text-white transition-colors"
            >
              Login
            </button>
          </form>
        </div>
      </div>

      <div th:replace="fragments/footer :: footer"></div>
    </div>
  </body>
</html>
