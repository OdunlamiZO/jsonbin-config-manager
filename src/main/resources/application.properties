server.port=3000
spring.config.import=optional:classpath:.env[.properties]
spring.profiles.active=@spring.profiles.active@
spring.application.name=jsonbin-config-manager

# H2 with encryption - database will be created automatically
# spring.datasource.url=jdbc:h2:file:./config-manager;CIPHER=AES
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=jsonbin-config-manager
spring.datasource.password=${FILE_PASSWORD} ${DB_PASSWORD}

# H2 Console (optional - for debugging)
# spring.h2.console.enabled=true
# spring.h2.console.path=/h2-console

# JPA/Hibernate settings
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true

# Flyway migration settings
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true

# Mail settings
spring.mail.host=${SMTP_HOST:}
spring.mail.port=${SMTP_PORT:}
spring.mail.username=${SMTP_USERNAME:}
spring.mail.password=${SMTP_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

io.github.odunlamizo.jsonbin.master-key=${JSONBIN_MASTER_KEY}

application.admin.name=${ADMIN_NAME}
application.admin.email=${ADMIN_EMAIL}
application.admin.password=${ADMIN_PASSWORD}
