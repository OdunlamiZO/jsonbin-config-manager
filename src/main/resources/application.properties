server.port=3000
spring.config.import=optional:classpath:.env[.properties]
spring.profiles.active=@spring.profiles.active@
spring.application.name=jsonbin-config-manager

# H2 with encryption - database will be created automatically
spring.datasource.url=jdbc:h2:file:./config-manager;CIPHER=AES
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=jsonbin-config-manager
spring.datasource.password=${FILE_PASSWORD:password} ${DB_PASSWORD:password}

# H2 Console (optional - for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate settings
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true

# Flyway migration settings
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true

