name: Codecov

on: [pull_request]

jobs:
  codecov:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 23
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '23'
          cache: 'maven'

      - name: Configure Maven (GitHub Packages)
        run: |
          mkdir -p ~/.m2
          cat <<EOF > ~/.m2/settings.xml
          <settings>
            <servers>
              <server>
                <id>github-java-jsonbin</id>
                <username>\${GITHUB_ACTOR}</username>
                <password>${{ secrets.JSONBIN_CONFIG_MANAGER_GITHUB_TOKEN }}</password>
              </server>
            </servers>
          </settings>
          EOF

      - name: Install dependencies
        run: mvn install -DskipTests -Dmaven.javadoc.skip=true -B -V

      - name: Run tests and collect coverage
        run: mvn -B test

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: OdunlamiZO/jsonbin-config-manager
